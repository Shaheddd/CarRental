<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Car List </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    <link rel="stylesheet" href="/css/style.css">-->
    <link href="static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
    <button><a th:href="@{/administrator/loadAdministratorHomepage}">Home</a></button>

<body>
<div class="container bg-light">


    <div class="col-12">

        <table class="table table-striped table-hover mt-5 mb-5">

            <tbody>
            <tr  class="row mb-3" th:each="optionalCar, hh : ${images}">

                <td class="col-12 col-md-6">
                    <div class="h-100 d-flex align-items-center flex-column p-3">
                        <img style="max-width: 320px;" class="w-100 my-auto" th:src="@{${'/vehicle/image/display/'+ optionalCar.id}}"/>
                    </div>
                </td>
                <td class="col-12 col-md-4">
                    <div class="p-3">
                        <h2 th:text="${optionalCar.brand}"></h2>
                        <strong class="pb-3 d-block" th:text="${optionalCar.model}"></strong>
                        <!--                        <img style="max-width: 320px;" class="w-100 my-auto" th:src="@{${'/vehicle/image/display/'+ optionalCar.id}}"/>-->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-transparent text-dark">Transmission: <span th:text="${optionalCar.transmissionType}"></span></li>
                            <li class="list-group-item bg-transparent text-dark">AC:
                                <span th:if="${optionalCar.airConditioning} == true" th:text=" Yes"></span>
                                <span th:if="${optionalCar.airConditioning} != true" th:text=" No"></span>
                            </li>
                            <li class="list-group-item bg-transparent text-dark">Seats: <span th:text="${optionalCar.seats}"></span></li>
                            <li class="list-group-item bg-transparent text-dark">Doors: <span th:text="${optionalCar.doors}"></span></li>
                            <li class="list-group-item bg-transparent text-dark">Suitcases: <span th:text="${optionalCar.categoryType}"></span></li>
                        </ul>
                    </div>

                </td>
                <td class="col-12 col-md-2">
                    <div class="h-100 d-flex align-items-end flex-column p-3">
                        <div class="h-100 d-flex align-items-center">
                            <Strong th:inline="text"> [[${optionalCar.categoryPrice}]]â‚¬ <small class="float-right pr-2">&nbsp per day</small></strong>
                        </div>
                        <a th:href="@{/vehicle/carImageDetails(id=${optionalCar.id})}" class="btn btn-sm font-weight-bold mt-auto">Choose</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="application/javascript">




    function showHomeDataSelectionForm() {
        $('#importHomeDataSelectionForm').slideToggle("slow");
    }




</script>

</body>


</html>
