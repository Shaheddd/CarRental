<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>List of Documents</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/css/style2.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/administrator/loadAdministratorHomepage}">Banger And Co</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/administrator/loadAdministratorHomepage}">Home</a></li>
        <li><a th:href="@{/vehicle/home}">Add Vehicle</a></li>
        <li><a th:href="@{/equipment/loadEquipmentForm}">Add Equipment</a></li>
        <li><a th:href="@{/equipment/listEquipments}">List Equipment</a> </li>
        <li><a th:href="@{/administrator/manageCustomers}">Manage Customers</a></li>
        <li><a th:href="@{/vehicle/show}">View All Vehicles</a></li>
        <li><a th:href="@{/document/listDocuments}">View Documents</a></li>
        <li><a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
    </ul>
    </div>
</nav>
<body>

<div>
    <div align="center" class="form1">
    <h1>List of Documents</h1>
        <br>
        <br>

    <table border="1" class="table">
        <thead>
        <tr>
            <th>Document ID</th>
            <th>Customer First Name</th>
            <th>Customer Last Name</th>

            <th>Document Name</th>
            <th>Download Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document:${documents}">
            <td th:text="${document.documentID}" />
            <td th:text="${document.customer.customerFirstName}" />
            <td th:text="${document.customer.customerLastName}" />
            <td th:text="${document.documentName}"/>
            <td><a th:href="@{'/document/downloadDocument/'+${document.documentID}}" class="btn btn-primary">View Document</a></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
