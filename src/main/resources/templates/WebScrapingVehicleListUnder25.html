<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Web Scraping Vehicle List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/css/style2.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/customer/loadCustomerHomepageBelow25}">Banger And Co</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a th:href="@{/vehicle/listAllSmallTownCars}">List Vehicles</a></li>
        <li><a th:href="@{/customer/getBookingsForCustomerUnder25}">View My Bookings</a></li>
        <li><a th:href="@{/webScrape/getAllWebScrapingDataUnder25}">Compare Prices</a></li>
        <li><a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
    </ul>
    </div>
</nav>


<body>
<div class="container">
    <div align="center" class="form1">
        <h1>Rates Of Vehicles</h1>
        <br>
        <br>

        <table border="1" class="table">
            <thead>
            <tr>
                <th> Vehicle Brand</th>
                <th> Vehicle Model</th>
                <th> Category Type</th>
                <th> Category Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cars : ${allVehicles}">
                <td th:text="${cars.brand}"></td>
                <td th:text="${cars.model}"></td>
                <td th:text="${cars.categoryType}"></td>
                <td th:text="${cars.categoryPrice}"></td>
                </td>
            </tr>
            </tbody>
        </table>

        <table border="1" class="table">
            <thead>
            <tr>
                <th> Vehicle Name</th>
                <th> Price Per Month</th>
                <th> Price Per Week</th>
                <th> Daily Mileage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="webScrape : ${webScraping}">
                <td th:text="${webScrape.vehicleName}"></td>
                <td th:text="${webScrape.pricePerMonth}"></td>
                <td th:text="${webScrape.pricePerWeek}"></td>
                <td th:text="${webScrape.dailyMileage}"></td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
