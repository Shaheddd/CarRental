<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>List Of Cars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>


<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/customer/loadCustomerHomepage}">Banger And Co</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a th:href="@{/customer/loadCustomerHomepage}">Home</a></li>
        <li class="active"><a th:href="@{/customer/listCars}">List Vehicles</a></li>
        <li><a th:href="@{/customer/getBookingsForCustomer}">View My Bookings</a></li>
        <li><a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
    </ul>
    </div>
</nav>
<body>
<div class="container bg-light">

    <div class="col-12">

        <table class="table table-striped table-hover mt-5 mb-5">

            <tbody>

            <tr  class="row mb-3" th:each="optionalCar, hh : ${carImages}">

                <td class="col-12 col-md-6">
                    <div class="h-100 d-flex align-items-center flex-column p-3">
                        <h2 th:text="${optionalCar.brand}"></h2>
                        <strong class="pb-3 d-block" th:text="${optionalCar.model}"></strong>
                        <img style="max-width: 320px;" class="w-100 my-auto" th:src="@{${'/vehicle/image/display/'+ optionalCar.id}}"/>
                    </div>
                </td>
                <td class="col-12 col-md-4">
                    <div class="p-3">
                        <!--                        <img style="max-width: 320px;" class="w-100 my-auto" th:src="@{${'/vehicle/image/display/'+ optionalCar.id}}"/>-->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-transparent text-dark">Transmission: <span th:text="${optionalCar.transmissionType}"></span></li>
                            <li class="list-group-item bg-transparent text-dark">AC:
                                <span th:text="${optionalCar.airConditioning}"></span>

                            </li>
                            <li class="list-group-item bg-transparent text-dark">Seats: <span th:text="${optionalCar.seats}"></span></li>
                            <li class="list-group-item bg-transparent text-dark">Doors: <span th:text="${optionalCar.doors}"></span></li>
                            <li class="list-group-item bg-transparent text-dark">Suitcases: <span th:text="${optionalCar.categoryType}"></span></li>
                        </ul>

                        <div class="h-100 d-flex align-items-center">
                            <Strong th:inline="text"> $[[${optionalCar.categoryPrice}]]<large class="float-right pr-2">&nbsp per day</large></strong>
                        </div>

                        <a style = "position:relative; left:190px; bottom:20px" th:href="@{/vehicle/carImageDetails(id=${optionalCar.id})}" class="btn btn-primary">Choose</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="application/javascript">




    function showHomeDataSelectionForm() {
        $('#importHomeDataSelectionForm').slideToggle("slow");
    }




</script>

</body>


</html>
