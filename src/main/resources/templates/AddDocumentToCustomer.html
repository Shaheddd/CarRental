    <meta charset="ISO-8859-1">

    <meta charset="utf-8">

    <link href="/css/style2.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/administrator/loadAdministratorHomepage}">Banger And Co</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/administrator/loadAdministratorHomepage}">Home</a></li>
        <li><a th:href="@{/vehicle/home}">Add Vehicle</a></li>
        <li><a th:href="@{/equipment/loadEquipmentForm}">Add Equipment</a></li>
        <li><a th:href="@{/equipment/listEquipments}">List Equipment</a> </li>
        <li><a th:href="@{/administrator/manageCustomers}">Manage Customers</a></li>
        <li><a th:href="@{/vehicle/show}">View All Vehicles</a></li>
        <li><a th:href="@{/document/listDocuments}">View Documents</a></li>
        <li><a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
    </ul>
    </div>
</nav>
<body>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">Booking Created!</div>
            </div>

            <h1>Add Document</h1>
            <div th:object="${document}"></div>

                <label class="control-label" for="customerFirstName"> Customer First Name </label>
                <input id="customerFirstName" type="text" disabled class="form-control"
                       th:field="*{customer.customerFirstName}"
                       required autofocus="autofocus"/>

                <div class="form-group">
                    <label class="control-label" for="customerLastName"> Customer Last Name </label>
                    <input id="customerLastName" type="text" disabled class="form-control"
                           th:field="*{customer.customerLastName}"
                           required autofocus="autofocus"/>
                    <br>

                    <div>
                        <form id="uploadDocument" name="uploadDocument" method="post" th:action="@{/document/uploadDocument}"th:object="${customer}"
                              encType="multipart/form-data">
                            <input hidden th:field="*{customerID}"/>
                            <input type="file" name="files" multiple required />
                            <br>
                    <button type="submit" align="center" class="btn btn-success">Confirm Document</button>
                        </form>
                    </div>
                </div>

        </div>
    </div>
</div>

</body>
</html>
