<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/main.css" rel="stylesheet">
    <title>List Of Vehicles</title>
</head>

<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Banger And Co</a>
    </div>
    <ul class="nav navbar-nav">
        <li ><a href="#">Home</a></li>
        <li><a th:href="@{/vehicle/home}">Add Vehicle</a></li>
        <li><a th:href="@{/equipment/loadEquipmentForm}">Add Equipment</a></li>
        <li><a th:href="@{/equipment/listEquipments}">List Equipment</a> </li>
        <li><a th:href="@{/administrator/manageCustomers}">Manage Customers</a></li>
        <li><a th:href="@{/vehicle/show}">View All Vehicles</a></li>
        <li class="active"><a th:href="@{/webScrape/getData}">View Prices</a></li>
        <li><a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
    </ul>
    </div>
</nav>
<body>

<div align="center" class="form1">

    <h1>Rates Of Vehicles</h1>
    <table class="table" border="1">
        <thead>
        <tr>
            <th> Vehicle Name</th>
            <th> Price Per Month</th>
            <th> Price Per Week</th>
            <th> Daily Mileage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="webScrape : ${webScraping}">
            <td th:text="${webScrape.vehicleName}"></td>
            <td th:text="${webScrape.pricePerMonth}"></td>
            <td th:text="${webScrape.pricePerWeek}"></td>
            <td th:text="${webScrape.dailyMileage}"></td>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="table" border="1">
        <thead>
        <tr>
            <th> Vehicle Brand</th>
            <th> Vehicle Model</th>
            <th> Category Type</th>
            <th> Category Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cars : ${allVehicles}">
            <td th:text="${cars.brand}"></td>
            <td th:text="${cars.model}"></td>
            <td th:text="${cars.categoryType}"></td>
            <td th:text="${cars.categoryPrice}"></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
