<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Add Equipment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>List Of Equipment</title>

</head>

<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Banger And Co</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a th:href="@{/administrator/loadAdministratorHomepage}">Home</a></li>
        <li><a th:href="@{/vehicle/home}">Add Vehicle</a></li>
        <li class="active"><a th:href="@{/equipment/loadEquipmentForm}">Add Equipment</a></li>
        <li><a th:href="@{/equipment/listEquipments}">List Equipment</a> </li>
        <li><a th:href="@{/administrator/manageCustomers}">Manage Customers</a></li>
        <li><a th:href="@{/vehicle/show}">View All Vehicles</a></li>
        <li><a th:href="@{/webScrape/getData}">View Prices</a></li>
        <li><a class="nav-link1" sec:authority="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
    </ul>
    </div>
</nav>

<body>
<button><a th:href="@{/administrator/loadAdministratorHomepage}">Home</a></button>

<!-- success message -->
<div th:if="${param.success}">
    <div class="alert alert-info">Equipment Added!
    </div>
</div>

</div>
<div class="login-page">
    <div class="form">
        <h1>Add Equipment</h1>
        <form method="post" th:action="@{/equipment/addEquipment}" th:object="${equipment}">

            <input autofocus="autofocus"
                   class="form-control" id="name" placeholder="Equipment Name" required
                   th:field="*{equipmentName}"/>


            <input autofocus="autofocus" class="form-control" id="description" placeholder="Equipment Description"
                   required th:field="*{equipmentDescription}"/>


            <input autofocus="autofocus"
                   class="form-control" id="price" placeholder="Equipment Price" required th:field="*{price}"
                   type="number"/>

            <button align="center" class="btn btn-success" type="submit">Add Equipment</button>

        </form>

    </div>
</div>


</body>
</html>
